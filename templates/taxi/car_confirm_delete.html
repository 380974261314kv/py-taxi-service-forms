{% extends 'base.html' %}

{% block content %}

<h1>Delete</h1>
<h3>Are you sure you want to delete the car:
  <strong style="color:blue">{{ car.model }}</strong> ?</h3>
<h4><i>All fields related to this object will also be deleted</i></h4>
<hr>
<form action="" method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
</form>

{% endblock %}
